<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>

  <body>
    <section class="header">
      <img src="./eisenhower-matrix.jpg" alt="eisenhower-matrix">
        <a class="header-link" href="https://goal-life.com/page/method/matrix-eisenhower">
            Want more details?</a>
    </section>

    <section class="notepad">  
      <form action="#" id="new-task-form">
        <label class="label" for="new-task">Add Item</label>
        <div class="new-task-wrapper">
          <input class="input" id="new-task" id="new-task" type="text">
          <button class="btn btn-add">Add</button>
        </div>
      </form>

      <h3 class="heading">Todo</h3>

      <ul class="list todo-tasks">
        <li class="list-item add-new-task">
          <input type="checkbox" id="todo-tasks-checkbox">
          <p class="task-name">Pay Bills</p>
          <input type="checkbox" id="checkbox">
          <button class="btn btn-edit">Edit</button>
          <button class="btn btn-delete">
            <img src="./remove.svg" alt="icon-cross">
          </button>
        </li>

        <li class="list-item edit-task">
          <form action="#" id="edit-task-form">
            <input type="checkbox" id="edit-task-checkbox">
            <input class="input" type="text" placeholder="Go Shopping" id="edit-task">
            <button class="btn btn-save">Save</button>
            <button class="btn btn-delete">
              <img src="./remove.svg" alt="icon-cross">
            </button>
          </form>
        </li>
      </ul>

      <h3 class="heading">Completed</h3>

      <ul class="list completed-tasks">
        <li class="list-item mark-task">
          <input type="checkbox" id="completed-tasks-checkbox" checked>
          <p class="task-name completed-task">See the Doctor</p>
          <button class="btn btn-edit">Edit</button>
          <button class="btn btn-delete">
            <img src="./remove.svg" alt="icon-cross">
          </button>
        </li>
      </ul>
    </section>
    <script src="app.js"></script>
  </body>
</html>
