<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>

  <body>
    <section class="heading">
      <img src="./eisenhower-matrix.jpg" alt="eisenhower-matrix">
        <a class="heading-link" href="https://goal-life.com/page/method/matrix-eisenhower">
            Want more details?</a>
    </section>

    <section class="notepad">  
      <form action="#" id="new-task-form">
        <label for="new-task">Add Item</label>
        <div class="new-task-wrapper">
          <input id="new-task" class="new-task" type="text">
          <button>Add</button>
        </div>
      </form>

      <h3>Todo</h3>

      <ul id="todo-tasks">
        <li class="add-new-task">
          <input type="checkbox">
          <label class="task-name">Pay Bills</label>
          <input type="checkbox" class="task">
          <button class="btn-edit">Edit</button>
          <button class="btn-delete">
            <img src="./remove.svg" alt="icon-cross">
          </button>
        </li>

        <li class="edit-task">
          <form action="#" id="edit-task-form">
            <input type="checkbox">
            <label class="task-name">Go Shopping</label>
            <input type="text" value="Go Shopping" class="task">
            <button class="btn-save">Save</button>
            <button class="btn-delete">
              <img src="./remove.svg" alt="icon-cross">
            </button>
          </form>
        </li>
      </ul>

      <h3>Completed</h3>

      <ul id="completed-tasks">
        <li class="mark-task">
          <input type="checkbox" checked>
          <label class="task-name">See the Doctor</label>
          <input type="text" class="task">
          <button class="btn-edit">Edit</button>
          <button class="btn-delete">
            <img src="./remove.svg" alt="icon-cross">
          </button>
        </li>
      </ul>
    </section>
    <script src="app.js"></script>
  </body>
</html>
